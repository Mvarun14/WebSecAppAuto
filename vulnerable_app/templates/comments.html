{% extends "base.html" %}
{% block body %}
<h2>Post a comment</h2>
<form method="post">
  Name: <input name="username"><br>
  Comment: <textarea name="comment"></textarea><br>
  <input type="submit" value="Post">
</form>

<h3>Recent comments</h3>
<ul>
  {% for e in entries %}
    <li><strong>{{ e['username'] }}</strong>: {{ e['comment']|safe }}</li>
  {% endfor %}
</ul>
{% endblock %}
